		<div class="tomarrowland-text">
			<p>The Book of Wisdom The Return</p>
			<label>Tomorrowland is the world's biggest dance music festival, bringing an A-list lineup of DJs from across the dance music spectrum to Boom in Belgium each summer. That means whether you're into EDM, house, techno, hardstyle, or all of the above, you'll be surrounded by only the best.</label><br><br>
			<label>Throw in its incredible stage design, production and quirky surprises, and it's easy to see why Tomorrowland's tickets sell out in record time each year. Now regarded as a mecca for all dance music fans, immersing yourself into this mythological wonderland has to be high up on every music fan's bucket list.</label>
